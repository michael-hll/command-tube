TUBE:    
    # -v cs1 = 100, cs2 = yes, cs3='hello mac'
    - COMMAND: ECHO HELLO --if cs1 == 100
    - COMMAND: ECHO HELLO --if cs2 == True
    - COMMAND: ECHO HELLO --if cs3 == 'hello mac'

    # output testing result
    - COUNT: -t SUCCESSFUL -v success_nums -cs --note Count current success count
    - SET_VARIABLE: -n read_console_result -v Testing Pass  -g --if success_nums==3 --key
    - SET_VARIABLE: -n read_console_result -v Testing Failed -g --if success_nums!=3
    - SET_VARIABLE: failed += 'read_console.yaml,' -g --if {success_nums}!=3
    - SET_VARIABLE: -n tube_passed -v tube_passed + 1 -g --if success_nums==3