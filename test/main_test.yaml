    # LIST_DIRS
    # FILE_READ, PUSH, POP, MOVE, EXIST, EMPTY, DELETE, COPY, APPEND
    # DIR_EXIST, DELETE, CREATE
    # CHECK_CHAR_EXIST

    # CONNECT
    # LINUX_COMMAND
    # SFTP_PUT
    # SFTP_GET

    - PRINT_VARS: del_line_result, email_result, get_file_key_value_result, 
        set_file_key_value_result, write_line_in_file, if_condition_result, continue_result, 
        redo_result, tail_file, set_variable_result, run_tube_result

    - COMMAND: ECHO TESTING FAILED --if tube_passed != 12
    - COMMAND: ECHO TESTING PASSED --if tube_passed == 12 --key
