
# TESTING STEPS
# From terminal enter the following command using tube:
# >>> tube -t test/main_test -fc -v cs1=100, cs2=yes, cs3='hello mac'
# Or from terminal enter the following command using source code:
# >>> python3 command-tube.py -t test/main_test -fc -v cs1=100, cs2=yes, cs3='hello mac'

# CHECKING TEST RESULT
# When it's finished, checking the status of the result,
# it should be SUCCESSFUL
# otherwise consider there are defects/bugs there.

Variables:
    tube_passed: 0
TUBE:
    - PATH: /Volumes/MacDrive/Projects/tube/test
    # TESTING VIA SUB TUBES
    - RUN_TUBE: -t del_line.yaml --continue  --note 1
    - RUN_TUBE: -t email.yaml --continue  --note 2
    - RUN_TUBE: -t get_file_key_value.yaml --continue  --note 3
    - RUN_TUBE: -t set_file_key_value.yaml --continue  --note 4
    - RUN_TUBE: -t write_line.yaml --continue  --note 5
    - RUN_TUBE: -t if.yaml --continue  --note 6
    - RUN_TUBE: -t continue.yaml --continue  --note 7
    - RUN_TUBE: -t redo.yaml --continue --note 8
    - RUN_TUBE: -t tail_file.yaml --continue --note 9
    - RUN_TUBE: -t set_variable.yaml --continue --note 10
    - RUN_TUBE: -t run_tube.yaml --continue --note 11
    - RUN_TUBE: -t read_console.yaml --continue --note 12 Needs console inputs #: -v cs1 = 100, cs2 = yes, cs3='hello mac'

    # TODO
