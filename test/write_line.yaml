---
RUN_MODE: DEBUG
VARIABLES:
    del: yes
    line_count: 0
TUBE:
    #  WRITE_LINE_IN_FILE: -f file [-n line-number] [-c contains] -v value | $file
    # Mac OS version
    # Prepare data
    - COMMAND: cp data_0.txt data_w.txt
    - WRITE_LINE_IN_FILE: -f data_w.txt -v Testing Started
    - WRITE_LINE_IN_FILE: -f data_w.txt -n 1 -v hello world
    - WRITE_LINE_IN_FILE: -f data_w.txt -c ABC -v hello ABC
    - WRITE_LINE_IN_FILE: -f data_w.txt -v $email.body
    - COMMAND: rm data_w.txt
    - COUNT: -t SUCCESSFUL -v success_nums -cs --note Count current success count
    - COMMAND: echo Testing Passed --if {success_nums}==6
    - SET_VARIABLE: -n write_line_in_file -v Testing Pass -g --if {success_nums}==6
    - SET_VARIABLE: -n write_line_in_file -v Testing Failed -g --if {success_nums}!=6
    - PRINT_VARS: 'write_line_in_file'
    - SET_VARIABLE: -n tube_passed -v {tube_passed} + 1 -g --if {success_nums}==6
