---
TUBE:
    # Mac OS version
    - GET_FILE_KEY_VALUE: -f key_value.ini
    - GET_FILE_KEY_VALUE: -f key_value.ini -k key1 key_value.ini
    - GET_FILE_KEY_VALUE: -f key_value.ini -k key2,key3 key_value.ini
    - GET_FILE_KEY_VALUE: -f key_value.ini -k key4 key5 key_value.ini
    - COUNT: -t SUCCESSFUL -v success_nums -cs
    - COMMAND: echo Testing Passed --if {success_nums}==4
    # output testing result
    - SET_VARIABLE: -n get_file_key_value_result -v Testing Pass -g --if {success_nums}==4 --key
    - SET_VARIABLE: -n get_file_key_value_result -v Testing Failed -g --if {success_nums}!=4
    - SET_VARIABLE: failed += 'get_file_key_value.yaml,' -g --if {success_nums}!=4
    - PRINT_VARS: 'get_file_key_value_result'
    - SET_VARIABLE: -n tube_passed -v {tube_passed} + 1 -g --if {success_nums}==4
